{% extends "error-base.jinja2" %}

{% block title %}Page not found{% endblock %}

{% block content %}
    <div class="Error">
        <a class="Error-back" onclick="history.back()">
            <i class="fa fa-chevron-left"></i>
        </a>
        <div class="Error-content">
            <img src="/static/img/error/404_icon.svg">
            <h1>404</h1>
            <p>Page not found</p>
            <p aria-hidden="true">:'(</p>
        </div>
    </div>
{% endblock content %}
